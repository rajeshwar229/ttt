<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="shortcut icon" href="images/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.0.js"></script>  
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
</head>

<body class="font-weight-bold h-100">
    <div class="row m-0">
    <div class="col-10 col-md-8 col-lg-6 col-xl-4 mx-auto my-4 text-center">
        <h1 class="heading game-title mt-2 mb-0 d-none d-md-block">Tic Tac Toe <img class="heading-img" src="images/tic-tac-toe.gif" /></h1>
        <h4 class="heading game-title mt-1 mb-0 d-block d-md-none">Tic Tac Toe <img class="heading-img" src="images/tic-tac-toe.gif" /></h4>
    </div>
    </div> 
  <div class="container">
    <div class="row setup">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mx-auto text-center">
            <form class="d-inline-flex flex-row">
                <button class="one-player-btn mx-2 btn btn-dark font-weight-bold" data-twoplayer="false" autofocus>1 Player</button>
                <button class="two-player-btn mx-2 btn btn-dark font-weight-bold" data-twoplayer="true" >2 Player</button>
            </form>
            <form class="d-inline-flex flex-row mt-4 mt-sm-0">
              <div class="btn-group btn-group-toggle align-items-center" data-toggle="buttons">
                <label class="btn btn-secondary selected-difficulty">
                  <input type="radio" name="difficulty" id="easy" value="easy" autocomplete="off" > Easy
                </label>
                <label class="btn btn-warning">
                  <input type="radio" name="difficulty" id="medium" value="medium" autocomplete="off"> Medium
                </label>
                <label class="btn btn-danger">
                  <input type="radio" name="difficulty" id="hard" value="hard" autocomplete="off"> Hard
                </label>
              </div>
            </form>
        </div>
    </div>
    <div class="row game my-4">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto text-center">
            <table class="table m-0 w-50 h-100 cursor-pointer mx-auto">
                <tr class="box1">
                <td class="box11 border border-top-0 border-left-0 border-dark align-middle" data-diagonal="true" data-position="11" data-enable="true"></td>
                <td class="box12 border border-top-0 border-dark align-middle" data-position="12" data-enable="true"></td>
                <td class="box13 border border-top-0 border-right-0 border-dark align-middle" data-diagonal="true" data-position="13" data-enable="true"></td>
                </tr>
                <tr class="box1">
                <td class="box21 border border-left-0 border-dark align-middle" data-position="21" data-enable="true"></td>
                <td class="box22 border border-dark align-middle" data-position="22" data-enable="true"></td>
                <td class="box23 border border-right-0 border-dark align-middle" data-position="23" data-enable="true"></td>
                </tr>
                <tr class="box1">
                <td class="box31 border border-bottom-0 border-left-0 border-dark align-middle" data-diagonal="true" data-position="31" data-enable="true"></td>
                <td class="box32 border border-bottom-0 border-dark align-middle" data-position="32" data-enable="true"></td>
                <td class="box33 border border-bottom-0 border-right-0 border-dark align-middle" data-diagonal="true" data-position="33" data-enable="true"></td>
                </tr>
            </table>
        </div>
      </div>
      <div class="row score">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 mx-auto text-center">
            <div class="result">New onePlayer Game Started</div>
            <div class="score-container d-inline-flex">
                <div class="player-X bg-light p-2 pb-4 m-3 rounded">
                    <div>Player X</div>
                    <div data-score="0">0</div>
                </div>
                <div class="game-tie p-2 pb-4 m-3 rounded">
                    <div>Tie</div>
                    <div data-score="0">0</div>
                </div>
                <div class="player-O p-2 pb-4 m-3 rounded">
                    <div>Player O</div>
                    <div data-score="0">0</div>
                </div>
            </div>
            <a class="more-games-link mt-2 btn btn-dark font-weight-bold" href="https://rajeshwar229.github.io/games/">More Games</a>
        </div>
      </div>
    </div>
</body>
</html>
